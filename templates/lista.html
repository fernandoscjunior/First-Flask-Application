{% extends "template.html" %}
{% block content %}
        <a class="btn btn-primary" href="{{ url_for('novo')}}">Novo jogo</a><br/>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Ano</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                    <td><a href="{{ url_for('editar', id=jogo.id)}}">Editar</a></td>
                    <td><a href="{{ url_for('deletar', id=jogo.id)}}">Remover</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
